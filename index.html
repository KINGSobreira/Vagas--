<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Abertura de vagas</title>
  <style>
    .dropdown-menu {
      transform: translateY(-10px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
      pointer-events: none;
      position: absolute;
      left: 0;
      top: 100%;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 0;
      min-width: 150px;
      z-index: 50;
    }

    .dropdown:hover .dropdown-menu {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .menu-link {
      transition: all 0.3s ease;
    }

    .dropdown:hover .arrow {
      transform: rotate(180deg);
    }

    .arrow {
      transition: transform 0.3s ease;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-red-600 to-yellow-600
                    bg-clip-text text-transparent hover:from-yellow-600 hover:to-red-600
                     transition-all duration-300 cursor-pointer">
            GCB Vagas
          </h1>
        </div>

        <!-- Menu -->
        <nav class="flex space-x-8">
          <!-- Início -->
          <a href="#" class="menu-link text-gray-800 hover:text-red-900 px-4 py-2 rounded-md text-sm font-medium
                      hover:bg-yellow-200 transition-colors duration-200 flex items-center gap-2">
            <i class="ph ph-house"></i>
            Início
          </a>

          <!-- Chamados -->
          <div class="relative dropdown">
            <button
              class="menu-link flex items-center gap-2 text-gray-800 hover:text-red-900 px-4 py-2 rounded-md text-sm font-medium hover:bg-yellow-200 transition-colors duration-200">
              <i class="ph ph-ticket"></i>
              Chamados
              <i class="ph ph-caret-up arrow"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="#" class="submenu-link flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-yellow-100">
                  <i class="ph ph-arrow-up"></i>
                  Em aberto
                </a>
              </li>
              <li>
                <a href="#" class="submenu-link flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-yellow-100">
                  <i class="ph ph-arrow-right"></i>
                  Aguardando
                </a>
              </li>
              <li>
                <a href="#" class="submenu-link flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-yellow-100">
                  <i class="ph ph-arrow-down"></i>
                  Fechado
                </a>
              </li>
            </ul>
          </div>

          <!-- Contatos -->
          <div class="relative dropdown">
            <button
              class="menu-link flex items-center gap-2 text-gray-800 hover:text-red-900 px-4 py-2 rounded-md text-sm font-medium hover:bg-yellow-200 transition-colors duration-200">
              <i class="ph ph-headset"></i>
              Contatos
              <i class="ph ph-caret-up arrow"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="#" class="submenu-link flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-yellow-100">
                  <i class="ph ph-envelope-simple"></i>
                  Email
                </a>
              </li>
              <li>
                <a href="#" class="submenu-link flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-yellow-100">
                  <i class="ph ph-whatsapp-logo"></i>
                  Whatsapp
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8 dark:bg-black/85">
  <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
    <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-1/2 -z-10 aspect-1155/678 w-144.5 max-w-none -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff3838] to-[#ffe656] opacity-30 sm:left-[calc(50%-40rem)] sm:w-288.75 dark:opacity-20"></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl dark:text-white">Solicitação Abertura de Vaga</h2>
    <p class="mt-2 text-lg/8 text-gray-600 dark:text-gray-400">Dados do solicitante</p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="first-name" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Nome comleto</label>
        <div class="mt-2.5">
          <input id="first-name" type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>
      <div>
        <label for="position" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Cargo</label>
        <div class="mt-2.5">
          <input id="position" type="text" name="position" autocomplete="work-position" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="company" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Setor</label> 
         <div>
          <select id="setor" class=" block w-full rounded-md  bg-black px-3.5 py-2 text-gray-900 outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-700 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-300 dark:focus:outline-indigo-500">
                <option class="bg-black/40 text-white">Administração</option>
                <option class="bg-black/40 text-white">Administrativo</option>
                <option class="bg-black/40 text-white">Comercial</option>
                <option class="bg-black/40 text-white">Financeiro</option>
                <option class="bg-black/40 text-white">Operacional</option>
                <option class="bg-black/40 text-white">Setor Pessoal</option>
              </select>
            </div>
      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Email</label>
        <div class="mt-2.5">
          <input id="email" type="email" name="email" autocomplete="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="phone-number" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Número</label>
        <div class="mt-2.5">
          <div class="flex rounded-md bg-white outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600 dark:bg-white/5 dark:outline-white/10 dark:has-[input:focus-within]:outline-indigo-500">
            <div class="grid shrink-0 grid-cols-1 focus-within:relative">
              <select id="country" name="country" autocomplete="country" aria-label="Country" class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pr-7 pl-3.5 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-transparent dark:text-gray-400 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500">
                <option>BR</option>
              </select>
              <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4 dark:text-gray-400">
                <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
              </svg>
            </div>
            <input id="phone-number" type="text" name="phone-number" placeholder="9-9999-9999" class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 dark:bg-transparent dark:text-white dark:placeholder:text-gray-500" />
          </div>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Descreva seu problema</label>
        <div class="mt-2.5">
          <textarea id="message" name="message" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"></textarea>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
          <div class="group relative inline-flex w-8 shrink-0 rounded-full bg-gray-200 p-px inset-ring inset-ring-gray-900/5 outline-offset-2 outline-indigo-600 transition-colors duration-200 ease-in-out has-checked:bg-indigo-600 has-focus-visible:outline-2 dark:bg-white/5 dark:inset-ring-white/10 dark:outline-indigo-500 dark:has-checked:bg-yellow-700">
            <span class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-900/5 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
            <input id="agree-to-policies" type="checkbox" name="Urgente" aria-label="urgente" class="absolute inset-0 appearance-none focus:outline-hidden" />
          </div>
        </div>
        <label for="agree-to-policies" class="text-sm/6 text-gray-600 dark:text-gray-400">
          Urgente
        </label>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit" class="block w-full rounded-md cursor-pointer bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-red-800 dark:hover:bg-red-900 dark:focus-visible:outline-indigo-500">Enviar</button>
    </div>
  </form>

  <!--Fim dados do solicitante-->

<!--Início informações sobre a vaga-->
 <div class="mx-auto max-w-2xl text-center mt-25">
    <p class="mt-2 text-lg/8 text-gray-600 dark:text-gray-400">Informações sobre a vaga.</p>
  </div>
  <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="solicitation-position" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Cargo solicitado</label>
        <div class="mt-2.5">
          <input id="first-name" type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>
      <div>
         <label for="last-name" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Motivo</label>
         <div>
          <select id="setor" class=" mt-2.5 block w-full rounded-md  bg-black px-3.5 py-2 text-gray-900 outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-700 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-300 dark:focus:outline-indigo-500">
                <option class="bg-black/40 text-white">Substituição (informar nome do colaborador anterior)</option>
                <option class="bg-black/40 text-white">Nova função</option>
                <option class="bg-black/40 text-white">Aumento de equipe</option>
                <option class="bg-black/40 text-white">Outro (especificar)</option>
              </select>
            </div>
      </div>
      <div class="sm:col-span-2">
        <label for="text" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Nome do colaborador anterior (caso seja substituição) / Especifique (caso o motivo seja outro)</label>
        <div class="mt-2.5">
          <input id="text" type="text" name="text" autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>
      
      <div>
        <label for="number" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Quantidade de vagas</label>
        <div class="mt-2.5">
          <input id="number" type="number" name="number" autocomplete="number" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>
      </div>
    <div>
         <label for="last-name" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Tipo de contrato</label>
         <div>
          <select id="setor" class=" mt-2.5 block w-full rounded-md  bg-black px-3.5 py-2 text-gray-900 outline-1 -outline-offset-1 outline-gray-700 placeholder:text-gray-700 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-300 dark:focus:outline-indigo-500">
                <option class="bg-black/40 text-white">CLT</option>
                <option class="bg-black/40 text-white">Estágio</option>
                <option class="bg-black/40 text-white">Temporário</option>
                <option class="bg-black/40 text-white">Prestador de serviço</option>
                <option class="bg-black/40 text-white">Outro (especificar)</option>
              </select>
            </div>
      </div>
      <div class="sm:col-span-2">
        <label for="text" class="block text-sm/6 font-semibold text-gray-900 dark:text-white">Especifique (caso o motivo seja outro)</label>
        <div class="mt-2.5">
          <input id="text" type="text" name="text" autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
        </div>



    

      </div>
</div>
  </main>

</body>
</html>
